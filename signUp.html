    <title>Sign Up</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="row">
        <div class="LogIn text-center" id="heading">Sign Up</div>
      </div>

      <div class="row" id="row">
        <div class="col-3">
          First Name:
          <input type="text" id="text" />
        </div>
        <div class="col-3">
          Last Name:
          <input type="text" id="text" />
        </div>
      </div>

      <div class="row">
        <div class="col-1">
          Email:
          <input type="text" id="text" />
        </div>
      </div>

      <div class="row" id="row">
        <div class="col-3">
          Contact Number:
          <input type="text" id="text" />
        </div>

        <div class="col-3">
          Date of Birth:
          <input type="text" id="text" />
        </div>
      </div>

      <div class="row" id="row">
        <div class="col-3">Address:</div>

        <div class="row">
          <div class="col-3">
            <input type="text" id="text" />
          </div>

          <div class="col-3">
            <input type="text" id="text" placeholder="City" />
          </div>

          <div class="col-3">
            <input type="text" id="text" placeholder="State" />
          </div>

          <div class="col-2">
            <input type="text" id="text" placeholder="Zip Code" />
          </div>
        </div>
      </div>

      <div class="row" id="row">
        <div class="col-3">
          Password:
          <input type="text" id="text" />
        </div>

        <div class="col-3">
          Confirm Password:
          <input type="text" id="text" />
        </div>
      </div>
      <div class="row" id="row">
        <div class="Submit text-center" id="submit">
          <a href="login.html">
            <button type="Submit id="button">Submit</button>
          </a>
          
        </div>
      </div>
    </div>
